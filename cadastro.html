<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Tela de Cadastro</title>
  </head>
  <body>
    <div id="container" class="container"> <!--Criacao da Divisao 'container'-->

      <form class="form" action="index.html" method="post"> <!--Criacao do formulario-->
          <h1>Por favor, cadastre-se!</h1>
          <ul id="form">
			<li><input type="email" name="text" placeholder="Email..."> <!--Campo de email--></li>
			<li><input type="email" name="text" placeholder="Confirme seu email..."> <!--Campo de email--></li>
			<li><input type="password" name="text" placeholder="Senha..."> <!--Campo de senha--></li>
			<li><input type="password" name="text" placeholder="Confirme sua senha..."> <!--Campo de senha--></li>
			<li><input type="checkbox" class="a" name="remember" value=""> Lembrar senha <!--Opcao para continuar conectado sempre--></li>
			<li><input type="checkbox" class="a" name="remember" value=""> Contribuir para atualizações futuras <!--Opcao para continuar conectado sempre--></li>
			<li><input type="submit" name="submit" value="Entrar" id="botao"> <!--Botao de entrar--></li>
          <br>
          </ul>
      </form>
    </div>
  </body>
</html>
